#graphql

scalar Time

type Doctor {
  id: ID!
  name: String!
}

type Patient {
  id: ID!
  name: String!
}

type Appointment {
  id: ID!
  time: Time!
  doctor: Doctor!
  patient: Patient!
}

type Comment {
  id: ID!
  appointment: Appointment!
  time: Time
  body: String!
}

type Query {
  doctors: [Doctor]
  patients: [Patient]
  appointments: [Appointment]
  comments: [Comment]
}